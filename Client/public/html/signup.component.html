<header-app></header-app>

<div class="container">

  <div class="col-md-5 col-sm-4 col-xs-12">
    <h1>Join your Family!</h1>
    <img class='img-responsive' src="public/images/joinfamily1.jpg" alt='Joint Family'>

  </div>
  <div class="col-md-3 col-sm-1"></div>
  <div class="col-md-4 col-sm-8 col-xs-12 sigin">
    <!--<div class='row'>
        <img class='img-circle logo' src="../../app/assests/images/ft.jpg" alt='Tree Logo'>
      </div>-->
    <form name="form" (ngSubmit)="submitUser()" #f="ngForm" novalidate>
      <div class="row">
        <div class="form-group" style="padding-top: 20px">
          <label for="">Your Name</label>
          <input type="text" class="form-control" name="yourName" [(ngModel)]="signup.yourName" required #yourName="ngModel">
          <small *ngIf="yourName.errors?.required && yourName.touched" class="text-danger">
        Your Name is required
       </small>
          <!--<pre *ngIf="yourName.errors" class="margin-20">{{ yourName.errors | json }}</pre>-->
        </div>
        <div class="form-group">
          <label for="">Family Name</label>
          <input type="text" class="form-control" name="familyName" [(ngModel)]="signup.familyName" required #familyName="ngModel">
          <small *ngIf="familyName.errors?.required && familyName.touched" class="text-danger">
        Your Family Name is required
       </small>
          <!--<pre *ngIf="familyName.errors" class="margin-20">{{ familyName.errors | json }}</pre>-->
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="">Email id / Mobile Number</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="signup.email" required #email="ngModel" pattern="[0-9]{10}|[^@]+@[^@]+\.[a-zA-Z]{2,}">
          <small *ngIf="email.errors?.required && email.touched" class="text-danger">
        Email id / Mobile Number is required
       </small>
          <!--<pre *ngIf="email.errors" class="margin-20">{{ email.errors | json }}</pre>-->
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="signup.password" required validateEqual="confirmPassword"
            reverse="true" #password="ngModel">
            <small *ngIf="password.errors?.required && password.touched" class="text-danger">
        Password is required
       </small>
            <!--<pre *ngIf="password.errors" class="margin-20">{{ password.errors | json }}</pre>-->
        </div>
        <div class="form-group">
          <label for="">Retype password</label>
          <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="signup.confirmPassword" required validateEqual="password"
            reverse="false" #confirmPassword="ngModel">
            <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)" class="text-danger">
        Password mismatch
      </small>
            <!--<pre *ngIf="confirmPassword.errors" class="margin-20">{{ confirmPassword.errors | json }}</pre>-->
        </div>
      </div>
      <div class="row">
        <div class="wrapper-signin">
          <button [disabled]="f.invalid" type='submit' class="btn btn-raised btn-lg btn-block btn-primary">SIGN UP</button>
        </div>
      </div>
      <div class="row">
        <div class="create-acct">
          <a [routerLink]="['/login']">Back to Login</a>
          
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4 col-sm-3 col-xs-1"></div>
</div>
